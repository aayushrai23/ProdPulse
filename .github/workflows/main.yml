name: Deploy ProdPulse to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy on EC2
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Deploy using SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            # Trust repo directory (fix Git dubious ownership)
            git config --global --add safe.directory /var/www/ProdPulse

            cd /var/www/ProdPulse

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üõë Stopping containers..."
            docker compose down

            echo "üèóÔ∏è Building containers..."
            docker compose build

            echo "‚ñ∂Ô∏è Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment complete"
